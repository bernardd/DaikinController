<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Daikin Controller</title>
<link rel="stylesheet" href="static/bootstrap.min.css">
<link rel="stylesheet" href="static/freon.css">
<script src="static/bootstrap.min.js"></script>
<script src="static/jquery-2.1.3.min.js"></script>
<script src="static/socket.io-1.3.2.js"></script>
<script src="static/freon.js"></script>
</head>
<body>
<form method="post">
	<div class="row"><div class="col-md-4"></div><div class="col-md-4">
	<button id="power" class="toggle">POWER</button><p>

	Fan
	<select name="fan_select" class="form-control">
		{% for fan in fan_powers %}
			<option value="{{fan.value}}" {% if fan.selected %}selected="selected"{% endif %}>{{fan.name}}</option>
		{% endfor %}
	</select><p>

	Mode <select name="mode_select" class="form-control">
		{% for mode in modes %}
		<option value="{{mode.value}}" {% if mode.selected %}selected="selected"{% endif %}>{{mode.name}}</option>
		{% endfor %}
	</select><p>

	Temperature<input name="temperature" class="form-control" type="text"/><p>

	Deflectors
	<button id="vert_deflector" class="btn btn-danger">Vertical</button>
	<button id="horiz_deflector" class="btn btn-danger">Horizontal</button><p>

	<button id="comfort" class="toggle">Comfort</button><p>

	<button id="quiet" class="toggle">Quiet</button><p>

	<button id="motion_detect" class="toggle">Motion Detect</button><p>

	<button id="eco" class="toggle">Eco</button><p>

	<button id="timer" class="toggle">Timer</button><p>

	Turn On: <input id="turn_on_enable" name="turn_on_enable" /><p>

	Turn Off: <input id="turn_off_enable" name="turn_off_enable" /><p>

	<button id="submit" type="submit" class="btn btn-primary btn-block">Transmit</button>

</div></div>
</form>

</body>
</html>
